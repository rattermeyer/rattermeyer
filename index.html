---
layout: default
---

<div class="home">

  <div class="grid grid-pad">
    <ul class="post-list">
      {% for post in site.posts %}
      <div class="col-1-3">
        <li>
          <div class="post-abstract">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <div class="title">
                {{ post.title }}
              </div>
              </a>
              <ul class="post-meta">
                <li><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time></li>
                <li>{{ post.content | number_of_words }} WÃ¶rter</li>
                <li><a href="{{ post.url }}#comments" class="disqus-comment-count" data-disqus-identifier="{{ post.url }}"></a></li>
              </ul>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <p class="teaser">
                {{ post.excerpt | strip_html | truncatewords: 50, '...' }}
                </p>
            </a>
          </div>
        </a>
        </li>
      </div>
      {% endfor %}
    </ul>
  </div>
</div>
