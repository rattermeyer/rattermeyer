---
layout: fullpage
---
<div class="home">
  <div class="grid">
    <section id="cd-timeline">
      {% for post in site.posts %}
      <div class="cd-timeline-block">
    		<div class="cd-timeline-img cd-picture">
    			<!--<img src="assets/img/cd-icon-picture.svg" alt="Picture">-->
    		</div> <!-- cd-timeline-img -->

    		<div class="cd-timeline-content">
    			<h2>{{post.title}}</h2>
          <ul class="post-meta">
            <li>{{ post.content | number_of_words }} WÃ¶rter</li>
            <li><a href="{{ post.url }}#comments" class="disqus-comment-count" data-disqus-identifier="{{ post.url }}"></a></li>
          </ul>
          {% include authors.html authors=post.authors %}
    			<p>{{ post.excerpt | strip_html | truncatewords: 30, '...' }}</p>
          <a class="cd-read-more" href="{{ post.url | prepend: site.baseurl }}">
            Mehr
          </a>
    			<span class="cd-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    		</div> <!-- cd-timeline-content -->
      </div>
      {% endfor %}
    </section>
  </div>
</div>
